<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>
  
    <h1 class="text-center my-3">Perfiles</h1>
  
    <div class="row">
    </div>

    <button class="btn btn-info form-control col-md-4" id="mostrar" onclick="readUser()">Mostrar perfiles</button>

    <!-- Declaramos un cointeiner general -->
    <div class="container-md my-4 bg-light border">
      <!-- Dentro del container metemos la tabla -->
      <!-- Son siete filas y cinco columnas -->
  
      <table class="table table-bordered table-striped">
  
        <thead>
          <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Image</th> 
          </tr>
        </thead>
  
        <tbody id="datos">
  
        </tbody>
  
      </table>
  
  
  
    </div>
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>

</html>
